<form>
    <div class="forms" [formGroup]="modAlumno" (ngSubmit)="modiAlumno()">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="nombre">

        <label for="exampleFormControlInput1" class="form-label">Grupo</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="grupo">
    
        <label for="exampleFormControlInput1" class="form-label">Grado</label>
